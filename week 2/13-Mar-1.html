<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selection</title>
</head>
<body>
    <fieldset style="width: 30px; height: 250px;">

    <legend><label for="cars">Choose a car:</label></legend>
    <form  action="#">
      
        <select  name="cars" id="cars">
            <optgroup label="Mehran">
                <option value="Mehran1">Mehran 1</option>
                <option value="Mehran2">Mehran 2</option>
                <option value="Mehran3">Mehran 3</option>
            </optgroup>
            <optgroup label="Toyota">
                <option value="toyota1">Toyota 1</option>
                <option value="toyota2">Toyota 2</option>
                <option value="toyota3">Toyota 3</option>
                <option value="toyota4">Toyota 4</option>
            </optgroup>
        </select>
    </form>
</fieldset>


</body>
</html>
