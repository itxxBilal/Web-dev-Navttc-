<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 218px;
        }
    </style>
</head>
<body>
    <h1 align="center">Feedback Form</h1>
    <table style="background-color: yellow;" border="1" align="center" cellpadding="10px">
<tr >
    <td style="width: 190px;">Name</td>
    <td><input type="text" name="" id=""></td>
</tr>
<tr>
    <td>Contact</td>
    <td><input type="tel"></td>
</tr>
<tr>
    <td>Email</td>
    <td><input type="email" name="" id=""></td>
</tr>
<tr>
    <td>Rate</td>
    <td><select name="" id="">
        <option value="star">1star</option>
        <option value="star">2start</option>
    </select></td>
</tr>
<tr>
    <td>Message</td>
    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
</tr>
<tr>
    <td colspan="2" align="center"><input type="submit" value="Send Message"></td>
</tr>
    </table>
</body>
</html>
