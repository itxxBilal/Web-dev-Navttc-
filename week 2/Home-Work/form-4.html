<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border: 2px solid rgba(186, 109, 32, 0.778)
        }
        
    </style>
</head>
<body style="background-color: #EBF6FC;">
    <table cellpadding="10px" align="center">
        <h3 align="center">Competition Registration Form</h3>
        <form action="" method="post">
          <tr>
            <td>
                <label for="Name1">Name</label>
                <br>
                <input id="Name1" type="text" name="first" placeholder="First" required> <input type="text" name="last" placeholder="Last" required></td>
          </tr>
          <tr>
          
            <td>
                <label for="ORG">Organization</label>
                <br>
                <input id="ORG" type="text" name="organization" required>
                <input placeholder="Title" type="text">
            </td>
          </tr>
          
          <tr>
            
            <td>
                <label for="Email">Email</label> <br>
                <input id="Email" type="email" name="email" required>
            <input type="tel" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </td>
          </tr>
          
          <tr>
    
            <td>
                <label for="Address">Address</label> <br>
              <input id="Address" style="width: 340px;" type="text" name="street_address" placeholder="Street Address" required> <br>  <br>
              <input style="width: 340px;" type="text" name="street_address_line_2" placeholder="Street Address Line 2"> <br> <br>
              <input type="text" name="city" placeholder="City" required>
              <input type="text" name="postal_zip_code" placeholder="Postal / Zip Code" required>
            </td>
          </tr>
<br>
          <tr>
            <td>
            <input placeholder="Country" type="text">
            <input type="text" placeholder="Region">
            </td>
          </tr>
          <tr>
          
            <td>
                <label for="Company">Company Size, in Gross Revenue:</label><br>
                <select id="Company" style="width: 340px;" name="company_size" required>
                <option value="" disabled selected hidden>*Please Select*</option>
                <option value="less_than_1M">Less than $1M</option>
                <option value="1M_to_10M">$1M to $10M</option>
                <option value="10M_to_50M">$10M to $50M</option>
                <option value="50M_to_100M">$50M to $100M</option>
                <option value="greater_than_100M">Greater than $100M</option>
              </select></td>
          </tr>
         
          <tr>
            <td style=" text-align: center;" colspan="2">
                <input type="submit" value="SEND" style="background-color: #24457B; color: white; border-radius: 10px; border: none; padding: 10px 20px; cursor: pointer;">
            </td>
        </tr>
        
        </form>
      </table>
</body>
</html>
