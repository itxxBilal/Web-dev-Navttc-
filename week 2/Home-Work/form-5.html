<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            border: 2px solid rgba(186, 109, 32, 0.778)
        }
    </style>
</head>

<body style="background-color: #EBF6FC;">
    <table cellpadding="10px" align="center">
        <h3 align="center">Boot Camp Registration Form</h3>
        <form action="" method="post">
            <tr>
                <td>
                    <label for="Name">Name</label>
                    <br>
                    <input id="Name" type="text" name="first" placeholder="First" required> <input type="text" name="last"
                        placeholder="Last" required>
                </td>
            </tr>


            <tr>

                <td>
                    <label for="Email">Email</label> <br>
                    <input id="Email" style="width: 340px;" type="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="BD">Birthdate</label> <br>
                    <input id="BD" style="width: 340px;" type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="PH">Phone</label> <br>
                    <input id="PH" style="width: 340px;" type="tel" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Address">Address</label> <br>
                    <input id="Address" style="width: 340px;" type="text" name="street_address" placeholder="Street Address"
                        required> <br> <br>
                    <input style="width: 340px;" type="text" name="street_address_line_2"
                        placeholder="Street Address Line 2"> <br> <br>
                    <input type="text" name="city" placeholder="City" required>
                    <input type="text" name="postal_zip_code" placeholder="Postal / Zip Code" required>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <input placeholder="Country" type="text">
                    <input type="text" placeholder="Region">
                </td>
            </tr>
<tr>
    <td>
        <label for="Height">Height</label> <br>
        <input id="Height"  style="width: 340px;" type="text">
    </td>
</tr>
<tr>
    <td>
        <label for="Weight">Weight</label> <br>
        <input id="Weight" style="width: 340px;" type="text">
    </td>
</tr>

           
            <tr>
                <td>
                    <label for="MSG">Message</label> <br>
                    <textarea  id="MSG" name="" id="" cols="45" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td style=" text-align: center;"colspan="2"><input type="submit" value="Registed" style="background-color: #24457B; color: white; border-radius: 10px; border: none; padding: 10px 20px; cursor: pointer;"></td>
            </tr>
        </form>
    </table>
</body>

</html>
