<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1" cellpadding="10px" align="center">
            <tr>
                <td align="center" colspan="2"><h2>Registration Form</h2></td>
            </tr>
            <tr>
                <td><label for="student_name">Student Name:</label></td>
                <td><input type="text" id="student_name" name="student_name"></td>
            </tr>
            <tr>
                <td><label for="father_name">Father's Name:</label></td>
                <td><input type="text" id="father_name" name="father_name"></td>
            </tr>
            <tr>
                <td><label for="mother_name">Mother's Name:</label></td>
                <td><input type="text" id="mother_name" name="mother_name"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email ID:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile No.:</label></td>
                <td><input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan=""><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
   
</body>
</html>
