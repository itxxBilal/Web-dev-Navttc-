<body>
    <div class="main">
        <h1 style="color: green;">Welcome To GeeksforGeeks</h1>
        <form>
            <fieldset style="width: 20px;">
                <legend>Personal Details</legend>

                <p>
                    <label>
                        Salutation
                        <br />
                        <select multiple size="2" name="salutation">
                            <option>--None--</option>
                            <option>Mr.</option>
                            <option>Ms.</option>
                            <option selected >Mrs.</option>
                            <option>Dr.</option>
                            <option>Prof.</option>
                        </select>
                    </label>
                </p>

                <p>
                    <label>First name:
                        <input name="firstName" />
                    </label>
                </p>

                <p>
                    <label>Last name:
                        <input name="lastName" />
                    </label>
                </p>

                <p>
                    Gender :
                    <label><input type="radio" name="gender" value="male" />
                        Male
                    </label>
                    <label><input type="radio" name="gender" value="female" />
                        Female
                    </label>
                </p>

                <p>
                    <label>Email:
                        <input type="email" name="email" />
                    </label>
                </p>

                <p>
                    <label>Date of Birth:
                        <input type="date" name="birthDate">
                    </label>
                </p>

                <p>
                    <label>
                        Address :
                        <br />
                        <textarea name="address" cols="30" rows="3">
                          </textarea>
                    </label>
                </p>

                <p>
                    <button type="submit">Submit</button>
                </p>

            </fieldset>
    </div>
</body>
