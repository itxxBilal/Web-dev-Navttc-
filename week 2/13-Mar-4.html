<!DOCTYPE html>

<body align="center"
    style="background-image: url(https://images.unsplash.com/photo-1583217214659-8c2195525e25?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); ">

    <h2>Contact Us</h2>
    <p>Please Fill in your information and we'll be sending your order in on time</p>

    <form>
        <table align="center" cellpadding="10px">
            <tr>
                <td><label for="fname">Your Name:</label></td>
                <td><input style="width: 105px;" type="text" id="fname" name="firstname" required>
                    <input style="width: 105px;" type="text" id="lname" name="lastname" required>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input style="width: 235px;" type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone No:</label></td>
                <td><input style="width: 70px;" type="tel" id="phone" name="phone" required>
                    <input style="width: 70px;" type="tel" id="phone" name="phone" required>
                    <input style="width: 70px;" type="tel" id="phone" name="phone" required>
                </td>
            </tr>
            <tr>
                <td><label for="subject">Subject:</label></td>
                <td><select style="width: 240px;" name="" id="">
                        <option value="">other</option>
                        <option value="">Complain</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" rows="4" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td colspan=""><label for="verification">verification:</label></td>
                <td> <input type="checkbox" id="verification" name="verification" required></td>
            </tr>
            <tr class="submit-btn">
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>

</html>
