<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="5" border="1">
        <tr>
            <th>Description</th>
            <td>Quantity</td>
            <td>Price</td>
            <td>Email Account</td>
        </tr>
        <tr>
            <td>Email Account</td>
            <td>10</td>
            <td>$10</td>
            <td rowspan="5"> <!-- Merge the cells -->
                <table border="1">
                    <tr>
                        <td>MailBox</td>
                        <td>10GB</td>
                    </tr>
                    <tr>
                        <td>Webmail</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>POP3</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>IMAP</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Anti-Spam</td>
                        <td>Yes</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr >
            <td >FYLcenter.com Ad</td>
            <td>1</td>
            <td>$99.9</td>
        </tr>
        <tr>
            <td>1 Year Access</td>
            <td>1</td>
            <td>$99.9</td>
        </tr>
        <tr>
            <td align="end" colspan="2">Shipping</td> <!-- Corrected spelling of "Shipping" -->
            <td>$3.9</td>
        </tr>
        <tr>
            <td align="end" colspan="2">Tax</td>
            <td>$15.99</td>
        </tr>
    </table>
</body>
</html>
